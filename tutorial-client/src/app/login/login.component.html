<div class="main-section">
  <div class="content-section">
    <div class="head-section">
      <h3>Login</h3>
    </div>
    <div class="body-section">
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-input">
          <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
        </div>
        <div class="form-input">
          <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
        </div>
        <div class="form-input">
          <button class="btn btn-primary btn-block">Login</button>
          <a href="signup" class="btn btn-success btn-block">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
